<div>
  <div class="text-center" *ngIf="loading">
    <div class="spinner-border" style="width: 5rem; height: 5rem" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="card mb-3" style="max-width: 100%" *ngIf="!loading">
    <div class="row g-0">
      <div class="col-md-3">
        <img
          style="width: 100%"
          [src]="bookData.imagePath"
          class="img-fluid rounded-start"
          [alt]="bookData?.title"
        />
      </div>
      <div class="col-md-9 book-content">
        <div class="card-body">
          <h3 class="card-title book-title">
            <strong> Title: </strong> {{ bookData?.title }}
          </h3>
          <h5 class="card-title book-author">
            <strong> Author: </strong> {{ bookData?.author }}
          </h5>
          <h5 class="card-title book-category">
            <strong>Category: </strong>{{ bookData?.category }}
          </h5>
        </div>
      </div>
    </div>
  </div>

  <div class="card text-bg-dark mb-3" style="max-width: 100%" *ngIf="!loading">
    <div class="card-header">Overview</div>
    <div class="card-body">
      <h5 class="card-title">{{ bookData?.title }} title</h5>
      <p class="card-text">{{ bookData?.description }}</p>
    </div>
  </div>
</div>
